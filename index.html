<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11-1</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="inputField">
        <div>
            <label for="start">Select date:</label>
            <input class="date-input"type="date" id="start" name="trip-start" min="2021-06-19">
            <button class="reset" id="reset">Stop&Reset</button>
        </div>
        <h2>Untill the selected date left:</h2>
    </div>
    
    <div class="timer" id="timer-1">
        
        <div class="field">
            <span class="value" data-value="days">-</span>
            <span class="label">Days</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="hours">-</span>
            <span class="label">Hours</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="mins">-</span>
            <span class="label">Minutes</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="secs">-</span>
            <span class="label">Seconds</span>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
    <script src="./date-maker.js" type="module"></script>
</body>

</html>
